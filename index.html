<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music player</title>
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="./images/artist_img.jpg">
        </div>

    <div class="song-details">
        <h2 id="title">Cuidar Nuestro Amor</h2>
        <h3 id="artist">David Bisbal</h3>
        <audio src="">
        </audio>
    </div>
            <div class="progress-container" id="progress-container">
               <div class="progress" id="progress"></div> 
                  <div class="duration-wrapper">
               <span id="current-time">02:48</span>
               <span id="duration">00:00</span>
                </div> 
            </div>

        <div class="player-contorls">
            <i class="fa-solid fa-backward-fast" id="prev"></i>
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-solid fa-forward-fast" id="next"></i>
        </div>
    </div>
</body>
</html>
